{% extends 'calzados/home.html' %}

{% block titulo %}

{% endblock titulo %}
    

{% block contenido %}
<form action="{% url 'buscarHombres' %}" method="get">
    {% csrf_token %}

    <p>Patron a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>
{% endblock contenido %}
